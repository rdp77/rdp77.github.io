<!DOCTYPE html>
<html lang="en">

{% include header.html %}

<body>

    {% include loading.html %}

    <!-- Container -->
    <div class="container">

        {% include navigation.html %}

        <!-- Wrapper -->
        <div class="wrapper">

            <!-- Started -->
            <div class="section started">
                <div class="centrize full-width">
                    <div class="vertical-center">
                        <div class="started-content">
                            <div class="h-title glitch-effect" data-text="{{ page.titlecontent }}">
                                {{ page.titlecontent }}
                            </div>
                            <div class="h-subtitle typing-bread">
                                <p><a href="/">Home</a> / <a href="{{ page.permalink }}">{{ page.titlecontent }}</a></p>
                            </div>
                            <span class="typed-bread link"></span>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0)" class="mouse_btn link"><span class="ion ion-mouse"></span></a>
            </div>

            <!-- Section -->
            {% if page.name == 'contact.md' %}
            <div class="section contacts">
                <div class="content">
                    <div class="contact_form">
                        <form name="contact" method="POST" action="/success" data-netlify="true">
                            <div class="group-val">
                                <input type="text" name="name" placeholder="Name" required>
                            </div>
                            <div class="group-val">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="group-val ct-gr">
                                <textarea name="message" placeholder="Message" required></textarea>
                            </div>
                            <!-- <a href="#" class="btn fill" onclick="$('#cform').submit(); return false;"
                                data-text="Send Message">Send Message</a> -->
                            <button class="btn fill link" type="submit" data-text="Send Message">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="section works">
                <div class="content">
                    {% include filter.html %}
                    <div class="box-items portfolio-items">
                        {% include portfolio.html %}
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        {% include footer.html %}
</body>

</html>
