<!-- Focused -->
<div class="section service">
  <div class="content">
    <div class="title">
      <div class="title_inner">Focused</div>
    </div>
    <div class="service-items">
      {% for foc in site.data.focused %}
      <div class="service-item">
        <div class="icon"><span class="ion {{ foc.icon }}"></span></div>
        <div class="name">{{ foc.name }}</div>
        <p>{{ foc.desc }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
